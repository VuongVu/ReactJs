<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React without Node</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.8/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.8/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

    <script type="text/babel">
      var btnStyle = {
        background: "pink"
      };

      var PinkButton = React.createClass({
        onClick: function(e) {
          alert("Ahihi, đồ ngốc!");
        },
        render: function() {
          return (
            <button style={btnStyle} onClick={this.onClick}>Click me!</button>
          );
        }
      });

      ReactDOM.render(<PinkButton />, document.getElementById('app'));
    </script>
  </body>
</html>
